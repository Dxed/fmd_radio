<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио Станция FMD</title>
    <link rel="stylesheet" type="text/css"  href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/media.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header_left">
            <div class="moscow-time">
                <p class="moscow">Московское время</p>
                <p class="eng">Moscow Time</p>
            </div>
            <div class="time" id="clock">12:48</div>
        </div>
        <div class="logo">
            <img src="img/logo.png" alt="FMD Лого" class="logo-img">
        </div>
        <div class="social-icons">
            <a href="https://vk.com/f_music_donbass" target="_blank"><img src="img/vk.png" alt="VK"></a>
            <a href="https://t.me/f_music_donbass" target="_blank"><img src="img/tg.png" alt="Telegram"></a>
            <a href="https://dzen.ru/famous_music_donbass" target="_blank"><img src="img/Dzen.png" alt="YouTube"></a>
        </div>
    </header>

    <!-- Бегущая строка -->
    <div class="marquee">
        <span>Радио Famous Music Donbass. Если тебя нет в плейлистах FMD, то тебя нет нигде.</span>
    </div>

    <!-- Основной контент -->
    <div class="content">

        <!-- Player блок -->
        <div class="player-block">
            <h3>Первая станция большого пути</h3>
            <!-- Если тебя нет в плейлистах FMD, то тебя нет нигде -->
            <div class="cover_song" data-myinfo="img" style="width:200px; height:200px; background-size:cover;"></div>
            <!--VISUALIZER - Блок расположения визуализации. Цвета: rgb, red, blue или green  (можно несколько) -->
                <canvas class="my_visualizer" width=200 height=128 data-size=64 data-revert=0 data-color="rgb"></canvas>
            <!--END VISUALIZER-->
            <div id="my_player_custom" class="my_player" data-player="custom" data-streamurl="https://myradio24.org/fmd"></div>
 
            <div id="my_player_custom_html" style="display:none;" data-imagesurl="{'play':'./img/play.png','pause':'./img/pause.png'}">
                <div class="my_play_wrapper">
                    <div class="my_play"></div>
                </div>
                <div class="my_timer" style="width:64px; font:26px Arial; color:#000000; display: none;">00:00</div>
                <div data-myinfo="song" class="current_song"></div>
                <div class="volume_wrapper">
                    <img src="./img/volume.png">
                    <div class="my_volumediv" style="width:70px; height:8px; position:relative; margin:5px 0; background:#333; border-radius:3px; cursor:pointer; user-select: none;">
                        <div class="my_volume" style="width:50px; height:8px; position:absolute; bottom:0px;  background:#396ad0; border-radius:3px; cursor:pointer;"></div>
                        <div class="my_volumecursor" style="position:absolute; top:-4px; left:-2px; width:15px; height:15px; background:url('./img/control_volume.png'); background-size:cover; cursor:pointer;"></div>
                    </div>
                </div>
                
            </div>
            <div class="my_loading" style="width:64px; font:16px Arial; color:#000000;"></div>
                   
        </div>



        <!-- Playlist блок -->
        <div class="playlist-block">
            <h3>Последние треки</h3>
            <!--SONGS -->
            <div class="my_lastsongs" data-revert=1 style="display:inline-block; max-width:500px;">
                <div class="my_lastsonghtml" style="display:none;">
                    <div style="display: flex; gap:8px; align-items: center; text-align:left; margin:3px;">
                        <img class="my_lastsong_cover" style="width:45px; height:45px; border-radius:4px; vertical-align:middle;">
                        <span class="song_time">%songtime%</span>
                        <span class="song_name">%song%</span>
                        <!-- <a href="https://www.youtube.com/results?search_query=%songencode%" target="_blank" title="Найти на YouTube">%song%</a>  -->
                        <span class='vm_postLikes vm_likes vm_like_318761878_%songid%' data-likeid='318761878_%songid%'></span>
                    </div>
                </div>
            </div>
            <br><br>
            <!--END SONGS-->



        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Установить свои ссылки!-->
        <a href="./docs/FMD_rules.docx" target="_blank">Правила</a>
        <a href="./docs/FMD_application.docx" download>Отправить заявку</a>
    </footer>

    <!-- JS Script -->
    <script src="./script/script.js"></script>
    <script src="https://myradio24.com/player/player.js?v3.28" data-port="fmd" data-interval="15" data-vmid="0"></script>

</body>
</html>
